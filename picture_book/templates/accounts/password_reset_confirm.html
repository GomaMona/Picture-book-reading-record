{% extends "base.html" %}
{% block content %}
<h1>お話の足跡</h1>
<p>パスワード再設定</p>
<form method="POST">
    {% csrf_token %}

    <div>
        <label for="id_password1">パスワード：</label>
        {{ form.password1 }}
    </div>

    <div class="password-rules">
        <ul>
            {% for rule in password_rules %}
                <li>{{ rule }}</li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <label for="id_password2">パスワード(再入力)：</label>
        {{ form.password2 }}
    </div>
    <button type="submit">登録</button>
</form>
{% endblock %}
